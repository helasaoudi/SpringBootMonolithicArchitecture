<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Film</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸŽ¥ Ajouter un Nouveau Film</h1>

    <div class="card p-4 shadow-sm">
        <form id="add-movie-form">
            <div class="mb-3">
                <label class="form-label">Titre</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Genre</label>
                <input type="text" class="form-control" name="genre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">RÃ©alisateur</label>
                <input type="text" class="form-control" name="director" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date de sortie</label>
                <input type="date" class="form-control" name="releaseDate" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="4" required></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success me-2">Ajouter</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/movies-page'">Annuler</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('add-movie-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        await fetch('/movies', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        window.location.href = '/movies-page'; // Retour Ã  la liste aprÃ¨s ajout
    });
</script>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
